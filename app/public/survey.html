<body>

    <div class="container">
        <div class="jumbotron">
            <div class="header">
                <h1>Survey Questions</h1>
            </div>
        </div>

        <!-- QUESTIONS FORM STARTS HERE -->
        <form>
            <div class="row">
                <div class="col col-12">
                    <form>

                        <div class="form-group">
                            <h2>About you</h2>
                            <hr>
                            <label for="name">What's your name? (Required)</label>
                            <input type="input" class="form-control" id="yourname" placeholder="First name">
                        </div>

                        <div class="form-group">
                            <label for="photo">Your Photo (Required)</label>
                            <input type="input" class="form-control" id="yourphoto" placeholder="Link your photo image">
                        </div>
                        <hr>

                        <h3>...<i class="far fa-comment-dots fa-2x"></i></i><i class="fas fa-question-circle fa-lg"></i><i
                                class="far fa-question-circle fa-sm"></i><i class="fas fa-igloo fa-xs"></i>
                            --Questions-- <i class="fas fa-igloo fa-xs"></i><i class="far fa-question-circle fa-sm"></i><i
                                class="fas fa-question-circle fa-lg"></i><i class="far fa-comment-dots fa-2x"></i>...</h3>
                        <hr>

                        <!-- question 1 -->
                        <label class="question-style" for="q1">I think that [friend] is one of those people who quickly
                            wins respect.</label>
                        <select id="q1" class="chosen-select form-control sm-width mb-2 ">
                            <option>Select an option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option value="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>


                        <!-- question 2  -->
                        <label class="question-style" for="q2">If I could never be with [loved one], I would feel
                            miserable.</label>
                        <select id="q2" class="chosen-select form-control sm-width mb-2 ">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option value="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>

                        <!-- question 3 -->
                        <label class="question-style" for="q3">I have great confidence in [friend]â€™s good judgment.</label>
                        <select id="q3" class="chosen-select form-control sm-width mb-2 ">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option value="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>

                        <!-- question 4 -->
                        <label class="question-style" for="q4">When I am with [loved one], I spend a good deal of time
                            just looking at him/her.</label>
                        <select id="q4" class="chosen-select form-control sm-width mb-2 ">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option v alue="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>

                        <!-- question 5 -->
                        <label class="question-style" for="q5">When I am with [friend], we are almost always in the
                            same mood.</label>
                        <select id="q5" class="chosen-select form-control sm-width mb-2 ">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option value="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>

                        <!-- question 6 -->
                        <label class="question-style" for="q6">If I were lonely, my first thought would be to seek
                            [loved one] out.</label>
                        <select id="q6" class="chosen-select form-control sm-width mb-2 ">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option value="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>

                        <!-- question 7 -->
                        <label class="question-style" for="q7">[Friend] is the sort of person whom I myself would like
                            to be.</label>
                        <select id="q7" class="chosen-select form-control sm-width mb-2 ">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option value="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>

                        <!-- question 8 -->
                        <label class="question-style" for="q8"> I would do almost anything for [loved one].</label>
                        <select id="q8" class="chosen-select form-control sm-width mb-2 ">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option value="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>

                        <!-- question 9 -->
                        <label class="question-style" for="q9">Most people would react very favorably to [friend] after
                            a brief acquaintance.</label>
                        <select id="q9" class="chosen-select form-control sm-width mb-2 ">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option value="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>

                        <!-- question 10 -->
                        <label class="question-style" for="q10">It would be hard for me to get along without [loved
                            one].</label>
                        <select id="q10" class="chosen-select form-control sm-width mb-2 ">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Somewhat Disagree)</option>
                            <option value="3">3 (Meh)</option>
                            <option value="4">4 (Somewhat agree)</option>
                            <option value="5">5 (Strongly Agree</option>
                        </select>
                        <br>
                        <hr>

                        <button type="submit" id="submit" class="btn btn-warning btn-lg btn-block"><i class="far fa-paper-plane"></i>Submit</button>
                    </form>
                </div>
            </div>
        </form>
        <hr>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends"><i class="fas fa-users"></i>API Friends List</a>
                    |
                    <a href="#"><i class="fab fa-github-alt"></i>GitHub Repo</a>
                </p>
            </div>
        </footer>

        <!-- Modal -->
        <div id="resultsModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>

                    </div>

                    <div class="modal-body">
                        <h2 id="matchname"></h2>
                        <img src="" alt="" id="matching">

                </div>
